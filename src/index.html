<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Satellite Simulator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- WebGL Canvas -->
    <canvas class="threejs"></canvas>

    <!-- Debug Info Panel -->
<div id="debug" style="
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px;
  font-family: monospace;
  font-size: 14px;
  z-index: 1000;">
</div>

<div id="output" style="
  position: absolute;
  top: 110px; /* shift down 50px or so */
  left: 10px;
  color: white;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px;
  font-family: monospace;
  font-size: 14px;
  z-index: 1000;">
</div>

    <!-- Your App Entry Point -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
